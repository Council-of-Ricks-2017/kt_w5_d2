<!DOCTYPE html>

<html lang="en">


<head>
    <meta charset="utf-8">
    <title>Shaun's Stock Photo Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>


<body>
    <div class="container">

        <header class="row">
            <center>
            <div class="col-md-2">
                <img class="img-responsive" id="logo" src="images/byte-logo.png" 
                alt="logo">
            </div>
            <div class="col-md-8">
                <h1 id="title">Cool Space Pics</h1>
            </div> 
            <div class="col-md-2" id="menu">
                <ul class="topnav" id="myTopnav">
                    <li><a class="active" href="https://www.nasa.gov/">NASA</a></li>
                    <li><a href="https://www.seti.org/">SETI</a></li>
                    <li><a href="http://www.jpl.nasa.gov/">JPL</a></li>
                    <li class="icon">
                        <a href="javascript:void(0);" style="font-size:15px;" 
                        onclick="menu()">â˜°</a>
                    </li>
                </ul>
            </div>
            </center>
        </header>

        <br>

        <div class="row">
            <div class="col-md-6">
                <img class="img-responsive" src="images/jeremy-thomas-99326.jpg" alt="cosmos">
            </div>
            <div class="col-md-6">
                <img class="img-responsive" src="images/andy-schneider-147982.jpg" alt="constellation">
            </div>
        </div>

        <div class="row-padding"></div>

        <div class="row">
            <div class="col-md-6">
                <img class="img-responsive" src="images/nasa-43569.jpg" alt="nyc">
            </div>
            <div class="col-md-6">
                <img class="img-responsive" src="images/nasa-45072.jpg" alt="hubble-pic">
            </div>
        </div>

        <div class="row-padding"></div>

        <div class="row">
            <div class="col-md-6">
                <img class="img-responsive" src="images/nasa-80968.jpg" alt="moon">
            </div>
            <div class="col-md-6">
                <img class="img-responsive" src="images/nousnou-iwasaki-30177.jpg" alt="crescent-moon">
            </div>
        </div>

        <div class="row-padding"></div>

        <div class="row">
            <div class="col-md-6">
                <img class="img-responsive" src="images/ryan-hutton-37733.jpg" alt="stars">
            </div>
            <div class="col-md-6">
                <img class="img-responsive" src="images/vincentiu-solomon-4602.jpg" alt="shooting-star">
            </div>
        </div>

        <div class="row-padding"></div>

    </div>
    <script async src="scripts.js"></script>
</body>

</html>
